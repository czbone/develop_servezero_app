<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{{ app_name }} サインイン</title>
  <link rel="stylesheet" href="/assets/css/tabler.css">
</head>
<body>
  <div class="page page-center">
    <div class="container-tight py-5">
      <!--<div class="text-center mb-4">
        <a href="."><img src="./static/logo.svg" height="36" alt=""></a>
      </div>-->
      <form class="card card-md" action="/login" method="post" autocomplete="off">
        <input type="hidden" name="cmd" value="login">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">{{ app_name }} サインイン</h2>
          {% if error %}
          <div class="alert alert-important alert-danger" role="alert">
            <div class="d-flex">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewbox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><circle cx="12" cy="12" r="9" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></svg>
              </div>
              <div>
                {{ error }}
              </div>
            </div>
          </div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label">Eメール</label>
            <input type="email" name="account" class="form-control" placeholder="Eメールを入力">
          </div>
          <div class="mb-2">
            <label class="form-label">
              パスワード
              <!--<span class="form-label-description">
                <a href="./forgot-password.html">I forgot password</a>
              </span>-->
            </label>
            <div class="input-group input-group-flat">
              <input type="password" name="password" class="form-control" placeholder="パスワードを入力" autocomplete="off">
              <span class="input-group-text">
                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                  <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewbox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="2" />
                    <path
                      d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                  </svg>
                </a>
              </span>
            </div>
          </div>
          <!--<div class="mb-2">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" />
              <span class="form-check-label">Remember me on this device</span>
            </label>
          </div>-->
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">サインイン</button>
          </div>
        </div>
      </form>
    </div>
    {% include "footer.tmpl.html" %}
  </div>
</body>
</html>
