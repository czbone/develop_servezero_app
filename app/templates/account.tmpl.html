<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="">
  <meta name="author" content="Naoki Hirata">
  <title>{{ app_name }}</title>

  <!--<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">-->

  <!-- ServeZero CSS -->
  <link rel="stylesheet" href="/assets/css/tabler.css">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include "header.tmpl.html" %}
  <main class="page-wrapper">
    <div class="page-header">
      <div class="container-xl">
        <div class="row align-items-center">
          <div class="col">
            <h2 class="page-title">
              {{ page_title }}
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="container-xl">
        {% if error %}
        <div class="alert alert-danger" role="alert">
          <div class="d-flex">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewbox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><circle cx="12" cy="12" r="9" /><line x1="12" y1="8" x2="12.01" y2="8" /><polyline points="11 12 12 12 12 16 13 16" /></svg>
            </div>
            <div>
              <h4 class="alert-title">{{ error }}</h4>
            </div>
          </div>
        </div>
        {% elif success %}
        <div class="alert alert-success" role="alert">
          <div class="d-flex">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewbox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none" /><path d="M5 12l5 5l10 -10" /></svg>
            </div>
            <div>
              <h4 class="alert-title">{{ success }}</h4>
            </div>
          </div>
        </div>
        {% endif %}
        <div class="card card-md">
          <div class="card-body">
            <form method="post">
              <input type="hidden" name="act" value="update">
              <div class="form-group mb-3">
                <label class="form-label">Eメール</label>
                <div >
                  <input type="email" name="account" class="form-control" aria-describedby="emailHelp" value="{{ account }}">
                  <small class="form-hint">サインインに使用するEメールアドレスです。変更する場合は「パスワードの再設定」も同時に行います。</small>
                </div>
              </div>
              <hr />
              <h3 class="mb-3">パスワードの再設定</h3>
              <p>パスワードを変更する場合は現在のパスワードと新しいパスワードを入力します。</p>
              <div class="form-group mb-3">
                <label class="form-label">現在のパスワード</label>
                <div >
                  <input type="password" name="password" class="form-control" value="{{ password }}">
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">新しいパスワード</label>
                <div >
                  <input type="password" name="password_new" class="form-control" value="{{ password_new }}">
                  <small class="form-hint">
                    6文字以上10文字以下で半角文字を入力します。
                  </small>
                </div>
              </div>
              <div class="form-group mb-3 ">
                <label class="form-label">新しいパスワード(再入力)</label>
                <div >
                  <input type="password" name="password_confirm" class="form-control" value="{{ password_confirm }}">
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary">更新</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% include "footer.tmpl.html" %}
  <script src="/assets/js/tabler.js"></script>
</body>
</html>
